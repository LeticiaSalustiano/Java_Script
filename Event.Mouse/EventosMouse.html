    <meta charset="UTF-8">

    <title>Eventos Mouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Eventos Mouse:</h1>
    <div class='container'>
        <div id='area'>1</div>
        <div id='area2'>2</div>
        <div id='area3'>3</div>
        <div id='area4'>4</div>
        <div id='area5'>5</div>
    </div>

    
 <script>
       let a = window.document.getElementById('area')
           a.addEventListener('click', clicar)
           a.addEventListener('mouseenter', entrar)
           a.addEventListener('mouseout', sair)

    function clicar(){
        a.innerText = 'Clicou!'
        a.style.background = '#00d40096'
    }

    function entrar(){
        a.innerText = 'Entrou!'
        a.style.background = '#80808025'
    }

    function sair(){
        a.innerText = 'Saiu!'
        a.style.background = '#808080'
    }
 </script>
