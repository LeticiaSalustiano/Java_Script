<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="div">
            <p>Número entre (1 a 100): 
                <input type="number" name="Inicio" id="numero">
                <input type="button" id="btn" value="Adicionar">
            </p>
        </div>
        <div id="adicionar">
            <textarea id="resultado" cols="30" rows="10" readonly></textarea>
        </div>
        <input type="button" id="finalizar" value="Finalizar">
        <div id="detalhes">

        </div>
    </section>

    <footer>
        <p>&copy; Felipe Caldeira e Letícia Salustiano</p>
    </footer>    
</body>
</html>

<script src="script.js" defer></script>
