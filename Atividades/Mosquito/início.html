<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cata Mosca</title>
    <link rel="stylesheet" href="style.css"></head>
    <link rel="shortcut icon" href="imagens/mosca.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Cata Mosca</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="flex">
                    <select class="combo" id="combo">
                        <option class="selecione" value="0">-------------</option>
                        <option class="facil" value="facil">Fácil</option>
                        <option class="normal" value="normal">Normal</option>
                        <option class="dificil" value="dificil">Difícil</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="flex">
                    <button class="btn_iniciar" type="submit" onclick="iniciar()">Play</button>
                </div>
            </div>
        </div>
    </div>  
    <script src="jogo.js"></script>  
</body>
</html>
