<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Vamos Contar</title>
</head>
<body>

    <header>
        <h1>Vamos Contar</h1>
    </header>

 
        <section>
            <div>
                  <label for="inicio">Início:</label>
                  <input class="número" type="text" name="" id="inicio" min="1" max="10" placeholder="Digite um Número" autocomplete="Início">
            </div>
            <div>
                <label for="fim">Final:</label>
                <input class="número" type="text" name="" id="fim" min="1" max="10" placeholder="Digite um Número" autocomplete="Fim">
            </div>
            <div>
                <label for="passo">Passo:</label>
                <input class="número" type="text" name="" id="passo" min="1" max="10" placeholder="Digite um Número" autocomplete="Passo">
            </div>

            <div><input id="button" type="button" value="contar" onclick="contar()">
                <p id="resultado"></p></div>   

        </section>
    
        <footer> 
           <h8>&copy; Letícia Salustiano</h8>
        </footer>
        
        <script src="script.js"></script>
    
</body>
</html>
