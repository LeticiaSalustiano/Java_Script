<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.1</title>
</head>
<body>

    <script>
       let n1= Number.parseInt(window.prompt('Digite a largura do terreno: '))
       let n2= Number.parseInt(window.prompt('Digite o comprimento do terreno: '))
       let n3= Number.parseInt(window.prompt('Digite o valor do metro quadrado: '))
       let s= n1*n2
       let s2= s*n3

       window.alert(`A área do terreno é igual a ${s} `)
       window.alert(`O preço do terreno é igual a ${s2} `)
     
    </script>
</body>
</html>
