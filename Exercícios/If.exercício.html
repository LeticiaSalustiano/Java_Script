<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If exercício</title>
</head>
<body>

    <h1 style="color:rgb(241, 106, 129);">Execício de Media Entrando com o Prompt de uma Nota de Aluno: </h1>

    <script>
         let nota = prompt ('Nota do Aluno:')
	let media = 6

	if (nota >= media)
		document.write ('Aprovado')
	else
		document.write ('Reprovado')
    </script>
    
</body>
</html>
